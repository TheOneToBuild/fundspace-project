# Correct Netlify build settings
[build]
  # Set the base directory to where your package.json is
  base = "1rfp-app"

  # Set the publish directory to what Vite builds (relative to the base)
  publish = "dist"

  # The command to build your site
  command = "npm run build"

# Functions configuration
[functions]
  directory = "netlify/functions"

# CORS headers for functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, OPTIONS"